<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #333;
            color: white;
            padding: 1em 0;
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 2em;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        .nav-bar a:hover {
            color: #f0a500;
        }
        .content {
            flex: 1;
            padding: 2em;
            text-align: center;
        }
        .intro {
            margin: 2em 0;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 1.5em;
        }
        .intro img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .intro img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        footer form {
            margin-top: 1em;
        }
        footer input[type="email"] {
            padding: 0.5em;
            width: 200px;
        }
        footer input[type="submit"] {
            padding: 0.5em 1em;
            background: #f0a500;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        footer input[type="submit"]:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <a href="ishsta.html">Ishsta</a>
            <a href="lancelot.html">Lancelot</a>
            <a href="michelle.html">Michelle</a>
        </nav>
    </header>

    <div class="content">
        <h1>Welcome </h1>
        <div class="intro">
            <img src="assets/images/IMG_7660.JPEG" alt="Ishsta">
            <div>
                <h2>Ishsta Glass</h2>
                <p>Hi I'm Ish! I am a lover of all things technology and video games! My favorite game of all time is League of Legends, check it out!</p>
            </div>
        </div>
        <div class="intro">
            <img src="assets\images\20230819_104146.jpg" alt="Lancelot">
            <div>
                <h2>Lancelot W. Gay</h2>
                <p>Hi!</p>
            </div>
        </div>
        <div class="intro">
            <img src="person3.jpg" alt="Michelle">
            <div>
                <h2>Michelle</h2>
                <p>Greetings!</p>
            </div>
        </div>
    </div>


    <footer>
        <p>Leave us your Email if you want to Conntect</p>
        <form action="#" method="post">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="submit" value="Subscribe">
        </form>
    </footer>
</body>
</html>
